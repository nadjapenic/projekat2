<html>
<head>
<title> Css </title>
<style>
  a[href="http://www.google.com/"] {color: green; }
  a[href="https://www.google.com/doodles"] {color: green; }
  a[href="https://www.link-group.eu/"] {color: red; }
   p:nth-of-type(2n+4) {color: red ;}
   p:nth-of-type(2n+5)  {color: blue;} 
   p:nth-of-type(2)::after {content: " - New";color: yellow;}
   p:nth-of-type(3)::after {content: " - New";color: yellow;}
   p:last-child:hover { font-style: italic ; cursor: pointer; }
</style>
</head>
<body>
  <h1> Main heading </h1>
      <p> Paragraph 1 </p>
      <a href="http://www.google.com/">Google</a> <a href= "https://www.google.com/doodles">Google Doodles</a>  <a href= "https://www.link-group.eu/">Goto Link-group</a>
  
  <h2> Subheading </h2>

      <p> Paragraph 2 </p>
      <p> Paragraph 3 </p>
	  
  <h3> Sub subheading </h3>

      <p> Paragraph 4 </p>
      <p> Paragraph 5 </p>
      <p> Paragraph 6 </p>
      <p> Paragraph 7 </p>
      <p> Paragraph 8 </p>
      <p> Paragraph 9 </p>
      <p> Paragraph 10</p>
</body>
</html>
