<html>
<head>
<title> V valjka </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
   var numberH = prompt(" Unesite visinu valjka H ");
   var numberr = prompt(" Unesite poluprečnik valjka r");
   const NUMBERPI = 3.14;
   var sum = parseInt (numberr) * parseInt (numberr) * parseInt (NUMBERPI) * parseInt (numberH);
   alert ("Zapremina valjka je: " + sum);
</script>
</body>
</html>
