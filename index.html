<html>
<head>
<style>
#main{margin:auto;
     padding:0px; 
     display:flex;
     background-color: #050210;
	 align-items:center;
	 justify-content:center;
	 width:100%;
	 height:100%;}

.circle { width:60vh;
		 height:60vh;
		 border-radius:50%;
		 position:relative;
		 background: linear-gradient( #fb5dad, #55fb9f, #b97aff);
		 animation:animate 0.5s linear infinite;	}

@keyframes animate {from {transform:rotate(0deg);}
                    to   {transform:rotate(360deg);}}
.circle:after {content:" ";
               position:absolute;
               top:40px;
               bottom:40px;
               left:40px;
               right:40px;
               background-color: #050210;
               border-radius:50%;}	
			  

</style>
</head>
<body>
<div id="main">
<div class ="circle"></div>
</div>
</body>
</html>
